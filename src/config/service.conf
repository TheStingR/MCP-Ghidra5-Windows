[SERVICE]
# Service identification
service_name = MCPGhidra5Service
service_display_name = MCP Ghidra5 Server
service_description = AI-powered reverse engineering server with enterprise features

[ENVIRONMENT]
# Environment variables for the server process
ghidra_headless_path = C:\Program Files\ghidra_11.0\support\analyzeHeadless.bat
ghidra_project_dir = C:\ProgramData\MCP-Ghidra5\projects
mcp_server_host = localhost
mcp_server_port = 8765

[LOGGING]
# Logging configuration
log_level = INFO
log_file = C:\ProgramData\MCP-Ghidra5\Logs\service.log
max_log_size_mb = 100
max_log_files = 10

[server]
# Server connection settings
host = localhost
port = 8765
log_level = INFO

# Ghidra integration - server expects GHIDRA_HEADLESS_PATH
ghidra_path = 
api_key = 

# Resource limits
max_memory_mb = 2048
enable_telemetry = true

[service]
# Service behavior
auto_restart = true
restart_delay = 30
max_restarts = 5
restart_window = 3600
health_check_interval = 60
enable_monitoring = true

[paths]
# Installation paths (auto-detected if empty)
install_path = C:\Program Files\MCP-Ghidra5
log_path = C:\ProgramData\MCP-Ghidra5\Logs
config_path = C:\ProgramData\MCP-Ghidra5\Config
project_dir = C:\ProgramData\MCP-Ghidra5\projects

[security]
# Security settings
run_as_system = true
enable_firewall = true
restrict_network = false
log_security_events = true

# Advanced service settings
[advanced]
# Process creation flags
use_hidden_window = true
detached_process = true

# Health monitoring
cpu_threshold_percent = 80
memory_threshold_mb = 1024
disk_usage_threshold_percent = 90

# Logging
max_log_files = 10
max_log_size_mb = 100
compress_old_logs = true

# Recovery actions
enable_crash_dumps = false
crash_dump_path = C:\ProgramData\MCP-Ghidra5\CrashDumps
